name: 构建 Docker 镜像

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: doraemon

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 1. 检出代码
        uses: actions/checkout@v4

      - name: 2. 设置 QEMU
        uses: docker/setup-qemu-action@v3

      - name: 3. 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 4. 登录到 GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 5. 登录到 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 6. 准备 Docker 标签
        id: prepare-tags
        run: |
          # 准备两个仓库的基础路径
          GHCR_REPO="ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          DOCKERHUB_REPO="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"

          # 设置标签
          if [ "${{ github.event_name }}" = "push" ]; then
            TAGS="latest"
          else
            TAGS="dev"
          fi

          # 为每个标签准备 GHCR 和 Docker Hub 的标签
          ALL_TAGS=""
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for tag in "${TAG_ARRAY[@]}"; do
            tag=$(echo "$tag" | xargs)
            GHCR_TAG="${GHCR_REPO}:${tag}"
            DOCKERHUB_TAG="${DOCKERHUB_REPO}:${tag}"

            if [ -z "$ALL_TAGS" ]; then
              ALL_TAGS="${GHCR_TAG},${DOCKERHUB_TAG}"
            else
              ALL_TAGS="${ALL_TAGS},${GHCR_TAG},${DOCKERHUB_TAG}"
            fi
          done

          echo "多架构标签: $ALL_TAGS"
          echo "tags=$ALL_TAGS" >> $GITHUB_OUTPUT

      - name: 7. 构建并推送多架构镜像
        uses: docker/build-push-action@v6
        with:
          context: .
          # platforms: linux/amd64,linux/arm64
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.prepare-tags.outputs.tags }}
          cache-from: type=gha,scope=multi-arch
          cache-to: type=gha,mode=max,scope=multi-arch
